author: KasparoVy
delete-after: True
changes: 
  - rscadd: "The ability to change your head, torso and groin as an IPC in the character creator. Non-IPCs cannot access the parts."
  - rscadd: "Head, torso and groin sprites for all mechanical limb/bodypart brands but Morpheus and the unbranded ones (since those already exist) from Polaris."
  - rscadd: "Faux-eye optics for non-Morpheus heads."
  - rscadd: "The ability to change optic (eye) colour if you've got a non-Morpheus head."
  - rscadd: "The ability to choose human hair styles (wigs) and facial hair styles (postiche) with non-Morpheus heads. Non-Morpheus heads cannot choose screens. Conversely, Morpheus heads cannot choose wigs or facial hair."
  - rscadd: "Two hair styles from Polaris."
  - rscadd: "The ability for IPCs to wear undergarments (shirts and trousers)."
  - rscadd: "Antennae (colourable) for IPCs."
  - tweak: "IPC monitor adjustment verb will now adjust optic colour if the head is non-Morpheus."

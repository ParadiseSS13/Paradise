name: CI
on:
  push:
    branches:
      - main
      - master
      - dockify
  pull_request:
    branches:
      - main
      - master
      - dockify
jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t paradise-server .
      - name: Run Docker container
        run: docker run --rm paradise-server
